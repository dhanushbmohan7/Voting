  <div class="table">
    <table class="table table-bordered">
        <thead>
            
          <tr>
          
            <th scope="col">Candidate Name</th>
            <th scope="col">Symbol</th>
            
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
          <tr>
            
            <td>{{i.candidate_name}}</td>
            <td><img src="{{i.candidate_logo.url}}" alt="" class="logo"></td>
            <form action="{% url 'voting' %}" method="get">
              <input type="hidden" name="name" value="{{i.candidate_name}}">
            <td><button onclick="Refresh()" type="submit" class="btn btn-primary">Vote</button></td>
          </form>
          </tr>
          {% endfor %}
        
        </tbody>
        
      </table>
  </div>

  <div id="footer">

<img src="{{img.url}}" alt="">

<img src="" alt="">
{% endif %}
  </div>

  function Refresh(){
